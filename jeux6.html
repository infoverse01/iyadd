<body>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="scoreBoard">
    <p>Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="score">0</span> | Ø§Ù„Ù…Ø³ØªÙˆÙ‰: <span id="level">1</span></p>
    <p>â±ï¸ <span id="timer">100</span> Ø«Ø§Ù†ÙŠØ©</p>
  </div>
  <div id="topScores">
    ğŸ† Ø£ÙØ¶Ù„ Ø§Ù„Ù†ØªØ§Ø¦Ø¬:
    <ol id="scoreList"></ol>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const levelEl = document.getElementById("level");
    const timerEl = document.getElementById("timer");
    const scoreList = document.getElementById("scoreList");

    let grid = 20;
    let count = 0;
    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4,
    };

    let apple = {
      x: 320,
      y: 320,
    };

    let score = 0;
    let level = 1;
    let timeLeft = 100;

    let colors = ["#111", "#133", "#141", "#311", "#113"];

    let touchStartX = null;
    let touchStartY = null;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function drawApple() {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(apple.x + grid / 2, apple.y + grid / 2, grid / 2.5, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++count < 4) return;
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = colors[(level - 1) % colors.length];
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      drawApple();

      ctx.fillStyle = "lime";
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
          playEatSound();
          scoreEl.textContent = score;

          if (score % 1 === 0) {
            level++;
            levelEl.textContent = level;
            canvas.width += 40;
            canvas.height += 40;
          }
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            saveScore();
            resetGame();
          }
        }
      });
    }

    function resetGame() {
      alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©! Ø§Ù„Ù†ØªÙŠØ¬Ø©: " + score);
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = getRandomInt(0, 20) * grid;
      apple.y = getRandomInt(0, 20) * grid;
      score = 0;
      level = 1;
      scoreEl.textContent = score;
      levelEl.textContent = level;
      canvas.width = 400;
      canvas.height = 400;
    }

    function playEatSound() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "sine";
      osc.frequency.value = 440;
      gain.gain.value = 0.1;
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    function saveScore() {
      const topScores = JSON.parse(localStorage.getItem("topScores")) || [];
      topScores.push(score);
      topScores.sort((a, b) => b - a);
      localStorage.setItem("topScores", JSON.stringify(topScores.slice(0, 5)));
      renderTopScores();
    }

    function renderTopScores() {
      const topScores = JSON.parse(localStorage.getItem("topScores")) || [];
      scoreList.innerHTML = topScores.map(s => `<li>${s}</li>`).join("");
    }

    renderTopScores();

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.key === "ArrowUp" && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.key === "ArrowRight" && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.key === "ArrowDown" && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!touchStartX || !touchStartY) return;
      let dx = e.touches[0].clientX - touchStartX;
      let dy = e.touches[0].clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && snake.dx === 0) {
          snake.dx = grid; snake.dy = 0;
        } else if (dx < 0 && snake.dx === 0) {
          snake.dx = -grid; snake.dy = 0;
        }
      } else {
        if (dy > 0 && snake.dy === 0) {
          snake.dy = grid; snake.dx = 0;
        } else if (dy < 0 && snake.dy === 0) {
          snake.dy = -grid; snake.dx = 0;
        }
      }
      touchStartX = null;
      touchStartY = null;
    });

    // Timer
    setInterval(() => {
      if (--timeLeft <= 0) {
        saveScore();
        resetGame();
        timeLeft = 100;
      }
      timerEl.textContent = timeLeft;
    }, 1000);

    requestAnimationFrame(gameLoop);
  </script>
</body>
