<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="loginUser(event)" novalidate>
            <label for="username" class="visually-hidden">اسم المستخدم</label>
            <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>

            <label for="password" class="visually-hidden">كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>

            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();

            // تحقق مبدئي
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("يرجى تعبئة جميع الحقول.");
                return;
            }

            window.location.href = "index.html";
        }
    </script>
</body>
</html>
