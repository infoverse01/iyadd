<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: linear-gradient(to top right, #2c3e50, #3498db);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;

    #gallery {

    .square {

    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin: 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn { background: #2ecc71; color: white; }
    .download-btn { background: #3498db; color: white; }
    .delete-btn { background: #e74c3c; color: white; }
    .start-btn { background: #f1c40f; color: black; }

    .video-meta {
      font-size: 12px;
      margin-top: 5px;
    }

    .stars {
      margin-top: 5px;
    }

    .star {
      cursor: pointer;
      font-size: 18px;
      color: gray;
    }

    .star.selected {
      color: gold;
    }

    #uploadInput {
      display: none;
    }

    #searchInput {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ¬ Ù…Ø¹Ø±Ø¶ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª</h1>
  <input type="text" id="searchInput" placeholder="ğŸ” Ø§Ø¨Ø­Ø« Ø¹Ù† ÙÙŠØ¯ÙŠÙˆ...">
  <input type="file" id="uploadInput" accept="video/*">

  <div id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadInput = document.getElementById('uploadInput');
    const searchInput = document.getElementById('searchInput');

    const videoData = JSON.parse(localStorage.getItem('videoData')) || [];

    function saveVideoData() {
      localStorage.setItem('videoData', JSON.stringify(videoData));
    }

    function renderGallery() {
      gallery.innerHTML = '';
      for (let i = 0; i < 75; i++) {
        const videoInfo = videoData[i];
        const square = document.createElement('div');
        square.className = 'square';

        if (videoInfo) {
          const thumbnail = document.createElement('video');
          thumbnail.src = videoInfo.src;
          thumbnail.className = 'thumbnail';
          thumbnail.muted = true;
          thumbnail.controls = false;
          thumbnail.setAttribute("preload", "metadata");
          square.appendChild(thumbnail);

          const meta = document.createElement('div');
          meta.className = 'video-meta';
          meta.textContent = `ğŸ—“ï¸ ${videoInfo.date}`;
          square.appendChild(meta);

          const stars = document.createElement('div');
          stars.className = 'stars';
          for (let s = 1; s <= 5; s++) {
            const star = document.createElement('span');
            star.className = 'star' + (videoInfo.rating >= s ? ' selected' : '');
            star.textContent = 'â˜…';
            star.onclick = () => {
              videoInfo.rating = s;
              saveVideoData();
              renderGallery();
            };
            stars.appendChild(star);
          }
          square.appendChild(stars);
        }

        const buttons = document.createElement('div');
        buttons.className = 'buttons';

        if (!videoInfo) {
          const addBtn = document.createElement('button');
          addBtn.className = 'add-btn';
          addBtn.textContent = 'â• Ø¥Ø¶Ø§ÙØ© ÙÙŠØ¯ÙŠÙˆ';
          addBtn.onclick = () => handleAddVideo(i);
          buttons.appendChild(addBtn);
        } else {
          const startBtn = document.createElement('button');
          startBtn.className = 'start-btn';
          startBtn.textContent = 'Ø§Ø°Ø§ Ø­Ø§Ø¨Ø¨ ØªØ¯Ø¹Ù…Ù‡ Ø¨Ø§Ù„Ù„Ø§ÙŠÙƒ Ø­Ù…Ù„Ù‡ ';
          startBtn.onclick = () => {
            window.location.href = "watch.html";

          };

          const downloadBtn = document.createElement('button');
          downloadBtn.className = 'download-btn';
          downloadBtn.textContent = 'â¬‡ï¸ ØªØ­Ù…ÙŠÙ„';
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = videoInfo.src;
            a.download = "video.mp4";
            a.click();
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'ğŸ—‘ï¸ Ø­Ø°Ù';
          deleteBtn.onclick = () => {
            videoData.splice(i, 1, null);
            saveVideoData();
            renderGallery();
          };

          buttons.appendChild(startBtn);
          buttons.appendChild(downloadBtn);
          buttons.appendChild(deleteBtn);
        }

        square.appendChild(buttons);
        gallery.appendChild(square);
      }
    }

    function handleAddVideo(index) {
      uploadInput.onchange = () => {
        const file = uploadInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
          const videoURL = reader.result;
          const today = new Date().toLocaleDateString('ar-EG');
          videoData[index] = {
            src: videoURL,
            date: today,
            rating: 0
          };
          saveVideoData();
          renderGallery();
        };
        reader.readAsDataURL(file);
      };
      uploadInput.click();
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const allSquares = document.querySelectorAll('.square');
      allSquares.forEach((square, i) => {
        const data = videoData[i];
        if (!data) {
          square.style.display = keyword ? 'none' : 'block';
          return;
        }
        const match = data.date.includes(keyword);
        square.style.display = match || keyword === '' ? 'block' : 'none';
      });
    });

    renderGallery();
  </script>

</body>
